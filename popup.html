<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            width: 300px;
        }
    </style>
  </head>
  <body>
    <div class="container my-3">
        <h3 class="text-center-">Job Apply Extension</h3>
        <form id="settingsForm">
            <div class="mb-3">
                <label for="serverUrl" class="form-label">Server URL</label>
                <input type="url" class="form-control" id="serverUrl" name="serverUrl" placeholder="Enter server URL" required>
            </div>
            <div class="mb-3">
                <label for="hotkey" class="form-label">Hotkey</label>
                <input type="text" class="form-control" id="hotkey" name="hotkey" placeholder="Enter hotkey combination" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
